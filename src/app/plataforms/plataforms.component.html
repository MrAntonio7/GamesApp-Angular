<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li id="root" class="breadcrumb-item active" aria-current="page">GameApp</li>
            <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Plataforms</li>
        </ol>
    </nav>
    <h1 class="mt-3"> <small class="text-50">Search all of the</small> Plataforms</h1>
    <hr>
    <!-- <input class="col-12" type="range" min="1960" max="2020" step="5" [(ngModel)]="x">
    <div class="row">
        <div class="col-4 text-left">{{min}}</div>
        <div class="col-4 text-center">{{x}}</div>
        <div class="col-4 text-right">{{max}}</div>
    </div> -->
    <p class="text-small"> *Servidor lento espera mientras se cargan todas las consolas</p>
    <input name="search" class="form-control col-12 mb-3" [(ngModel)]="filter" id="search" type="search" required placeholder="Filter results... (Sony, Xbox, Nintendo...)">
    <div class="row">
        <img [ngStyle]="{'display': bool}" class="img-fluid loading mx-auto mt-4" src="assets/img/loading.gif" alt="Cargando...">
    </div>
    <div class="row">
        <img [ngStyle]="{'display': bool}" class="img-fluid loading mx-auto mt-4" src="assets/img/cargando.gif" alt="Cargando...">
    </div>
</div>

<div class="container">
    <div class="row p-auto">
        <div *ngFor="let consola of plataformas | searchfilter: filter" class="carta col-12 col-sm-6 col-md-4 col-lg-3 animated fadeIn fast" [ngClass]="'order-'+'consola.Data.Platform.id'">
            <img class="card-img-top img-fluid" [src]='setImage(consola.Data.Platform.Images.consoleart)' alt="Miniatura">
            <div class="card-body text-center">
                <h5 class="text-dark card-title">{{consola.Data.Platform.Platform}}</h5>
                <a [routerLink]="['/plataform', consola.Data.Platform.id]" [ngClass]="classButton" class="btn">More</a>
            </div>
        </div>
    </div>
</div>
